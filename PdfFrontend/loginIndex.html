// Update storage usage slider
async function updateStorageSlider() {
    const storageSlider = document.getElementById('storageSlider');
    const storageUsage = document.getElementById('storageUsage');

    try {
        // Fetch user's storage usage from the backend
        const response = await fetch(`http://localhost:8080/getUserFolderSize/${currentUser.uid}`);
        if (!response.ok) {
            throw new Error(`Failed to fetch storage usage: ${response.status}`);
        }

        const storageSizeBytes = await response.json();
        const storageSizeMB = bytesToMB(storageSizeBytes);

        // Update the storage slider and display the usage
        storageSlider.value = storageSizeMB;
        storageUsage.textContent = storageSizeMB.toFixed(1) + ' MB';
    } catch (error) {
        console.error('Error fetching storage usage:', error);
    }
}

// Helper function to convert bytes to megabytes
function bytesToMB(bytes) {
    return bytes / (1024 * 1024);
}



function uploadFileUser() {
        localStorage.removeItem('lastPdf');
        const fileInput = document.getElementById('dosya');
        const file = fileInput.files[0];
        const fileName = file.name.replace(/\.[^/.]+$/, "");

        if (file) {
            const formData = new FormData();
            formData.append('fileName', fileName);
            formData.append('file', file);
            console.log(currentUser.uid);

            // Make sure currentUser is defined before accessing uid
            if (currentUser && currentUser.uid) {
                fetch(`http://localhost:8080/uploadPdfUser/${currentUser.uid}`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`File upload failed with status: ${response.status}`);
                    }
                    return response.text(); // Parse response as text
                })
                .then(data => {
                    console.log('File uploaded successfully:', data);

                    // Handle the response text
                    const valueToSend = fileName;
                    localStorage.setItem('dataToSend', valueToSend);
                    localStorage.setItem('lastPdf', fileName);
                    localStorage.setItem('isUser', "yes")
                    localStorage.setItem('user', currentUser.uid)

                    // Redirect to edit.html after successful upload
                    window.location.href = 'edit.html';
                })
                .catch(error => {
                    console.error('Error uploading file:', error);
                });
            } else {
                console.error('Current user is not defined or does not have uid.');
            }
        } else {
            console.error('No file selected.');
        }
    }

    document.getElementById('dosya').onchange = uploadFileUser;
